<h1>Cadastrar</h1>

<form>
  <h2>Informações Pessoais</h2>
  <div class="form-group">
    <input type="text" class="form-control" id="nome" placeholder="Nome/Razão Social" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="cpf" placeholder="CPF" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="telefone" placeholder="Telefone" />
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="senha" placeholder="Password" />
  </div>

  <h2>Endereço</h2>
  <div class="form-group">
    <input type="text" class="form-control" id="cep" placeholder="CEP" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="numero" placeholder="Número" />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="bairro" placeholder="Bairro" />
  </div>

  <button type="submit" class="btn btn-primary" routerLink="/home">Cadastrar</button>

  <a routerLink="/login">Já tem uma conta? Faça login</a>
</form>
